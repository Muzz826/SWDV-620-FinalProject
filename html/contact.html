</head>

<body>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">

          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Tech Articles
              </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="ms-sc.html">How turn off Social Connector in Micrsoft Outlook</a>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!--End top navbar-->
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2">
        <!--Left Column-->
      </div>
      <div class="col-md-auto">
        <!--Middle Column-->
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
        <section class="resume-section p-4 p-lg-5 text-left" id="contact">
          <div class="my-auto">
            <h2 class="mb-4">Computer / Mobile Tech Frustrations?</h2>
            <p style="text-align: center;">Send me a message and I'll do my best to help fix your issue.</p>
            <!--Start of Contact Form -->
            <form role="form" method="post" id="reused_form">
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label for="name">
                    Your Name:</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-sm-6 form-group">
                  <label for="email">
                    Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 form-group">
                  <label for="message">
                  Message:</label>
                  <textarea class="form-control" type="textarea" id="message" name="message" maxlength="6000" rows="7"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 form-group">
                  <button type="submit" class="btn btn-lg btn-danger pull-right">Send &rarr;</button>
                </div>
              </div>

            </form>
        </section>
        </div>
        <div class="col col-lg-2">
          <span id="angry"><img src="/images/angry.png" alt="Computer Frustration" 
           style="position: absolute; top: 50%; left: 50%; width: 300px; height: 200px; margin-top: -150px; margin-left: -100px;" /></span>
        </div>
        <footer class="container">
          <p>&copy; Muzz Tech Bytes 2020</p>
        </footer>
        <script>
          //Get the button
          var mybutton = document.getElementById("myBtn");

          // When the user scrolls down 20px from the top of the document, show the button
          window.onscroll = function() {
            scrollFunction()
          };

          function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              mybutton.style.display = "block";
            } else {
              mybutton.style.display = "none";
            }
          }

          // When the user clicks on the button, scroll to the top of the document
          function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
          }
        </script>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
